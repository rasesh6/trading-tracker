<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tracker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 28px; font-weight: 600; }
        .header-buttons { display: flex; gap: 10px; }
        .update-btn, .reset-btn { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .reset-btn { background: #ef4444; }
        .update-btn:hover { background: #2563eb; }
        .reset-btn:hover { background: #dc2626; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #1e293b; border-radius: 12px; padding: 20px; }
        .stat-card h3 { font-size: 14px; color: #94a3b8; margin-bottom: 8px; }
        .stat-card .value { font-size: 32px; font-weight: 700; }
        .stat-card .value.positive { color: #22c55e; }
        .stat-card .value.negative { color: #ef4444; }
        .stat-card .sub { font-size: 13px; color: #64748b; margin-top: 4px; }

        .section { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .section h2 { font-size: 18px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }

        .transaction-list { max-height: 500px; overflow-y: auto; }
        .transaction-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .transaction-item .desc { font-family: monospace; margin-bottom: 4px; }
        .transaction-item .meta { color: #64748b; font-size: 12px; }
        .transaction-item .amount { float: right; font-weight: 600; }
        .transaction-item .amount.positive { color: #22c55e; }
        .transaction-item .amount.negative { color: #ef4444; }

        .chart-section { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .chart-section h2 { font-size: 18px; margin-bottom: 15px; }

        .last-updated { text-align: center; color: #64748b; margin-top: 20px; }
        .version { text-align: center; color: #475569; font-size: 12px; margin-top: 10px; }

        .loading { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trading Tracker</h1>
            <div class="header-buttons">
                <button class="reset-btn" onclick="resetData()">Reset Cache</button>
                <button class="update-btn" onclick="updateData()">Update Data</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>MTD Realized P&L</h3>
                <div class="value" id="mtd-pl">$0.00</div>
                <div class="sub" id="mtd-closed">0 closed this month</div>
            </div>
            <div class="stat-card">
                <h3>YTD Realized P&L</h3>
                <div class="value" id="ytd-pl">$0.00</div>
                <div class="sub" id="ytd-closed">0 closed this year</div>
            </div>
            <div class="stat-card">
                <h3>Total Unrealized P&L</h3>
                <div class="value" id="unrealized-pl">$0.00</div>
                <div class="sub" id="open-count">0 open positions</div>
            </div>
            <div class="stat-card">
                <h3>Total Positions</h3>
                <div class="value" id="total-positions">0</div>
                <div class="sub" id="open-positions">0 open</div>
            </div>
        </div>

        <div class="chart-section">
            <h2>Cumulative P&L (YTD)</h2>
            <canvas id="pnlChart" height="100"></canvas>
        </div>

        <div class="section">
            <h2>Recent Transactions</h2>
            <div class="transaction-list" id="transactions"></div>
        </div>

        <p class="last-updated">Last updated: <span id="last-updated">Loading...</span></p>
        <p class="version" id="version"></p>
    </div>

    <script>
        let pnlChart = null;

        async function loadData() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.error) {
                    document.getElementById('transactions').innerHTML = `<div class="loading">Error: ${data.error}</div>`;
                    return;
                }

                // Format P&L
                const pl = (val) => {
                    const v = val || 0;
                    return v >= 0 ? `+$${v.toFixed(2)}` : `-$${Math.abs(v).toFixed(2)}`;
                };
                const setPl = (id, val) => {
                    const el = document.getElementById(id);
                    el.textContent = pl(val);
                    el.className = 'value ' + (val >= 0 ? 'positive' : 'negative');
                };

                // Update stats
                setPl('mtd-pl', data.mtd_realized_pl);
                setPl('ytd-pl', data.ytd_realized_pl);
                setPl('unrealized-pl', data.total_unrealized_pl);

                document.getElementById('mtd-closed').textContent = `${data.mtd_closed} closed this month`;
                document.getElementById('ytd-closed').textContent = `${data.ytd_closed} closed this year`;

                const openCount = data.open_positions || 0;
                const totalPositions = data.total_positions || 0;
                const closedCount = totalPositions - openCount;

                document.getElementById('total-positions').textContent = totalPositions;
                document.getElementById('open-positions').textContent = `${openCount} open â€¢ ${closedCount} closed`;
                document.getElementById('open-count').textContent = `${openCount} open positions`;

                // Version
                if (data.transactions && data.transactions.length > 0) {
                    const tx = data.transactions[0];
                    const date = new Date(data.last_updated);
                    document.getElementById('last-updated').textContent = date.toLocaleString();

                    // Version from health endpoint
                    fetch('/api/health')
                        .then(r => r.json())
                        .then(h => {
                            document.getElementById('version').textContent = `Version: ${h.version || 'Unknown'}`;
                        });
                }

                // Render transactions
                renderTransactions(data.transactions || []);

                // Load chart
                loadChartData(data.transactions || []);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('transactions').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        function renderTransactions(transactions) {
            const container = document.getElementById('transactions');

            if (!transactions || transactions.length === 0) {
                container.innerHTML = '<p style="color:#64748b; text-align:center; padding:20px;">No transactions</p>';
                return;
            }

            // Show first 50 transactions
            const txs = transactions.slice(0, 50);

            container.innerHTML = txs.map(tx => {
                const amount = parseFloat(tx.netAmount || 0);
                const amountClass = amount >= 0 ? 'positive' : 'negative';
                const isOption = tx.description.includes('260') || tx.description.includes('261') || tx.description.includes('262');

                return `
                    <div class="transaction-item ${isOption ? 'option-tx' : ''}">
                        <div class="desc">${tx.description}</div>
                        <div class="meta">${new Date(tx.timestamp || Date.now()).toLocaleDateString()}</div>
                        <div class="amount ${amountClass}">${amount >= 0 ? '+' : ''}$${Math.abs(amount).toFixed(2)}</div>
                        <div style="clear:both;"></div>
                    </div>
                `;
            }).join('');
        }

        async function loadChartData(transactions) {
            // Group by date for cumulative P&L
            const dailyPl = {};
            for (const tx of transactions) {
                const amount = parseFloat(tx.netAmount || 0);
                if (amount !== 0) {
                    const date = new Date(tx.timestamp || Date.now()).toLocaleDateString();
                    dailyPl[date] = (dailyPl[date] || 0) + amount;
                }
            }

            // Sort dates
            const sortedDates = Object.keys(dailyPl).sort((a, b) => new Date(a) - new Date(b));
            const data = sortedDates.map(d => dailyPl[d]);

            // Calculate cumulative
            let cumulative = 0;
            const cumulativeData = data.map(v => { cumulative += v; return cumulative; });

            updateChart(sortedDates, cumulativeData);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('pnlChart').getContext('2d');

            if (pnlChart) pnlChart.destroy();

            if (data.length === 0) {
                // Empty chart
                return;
            }

            pnlChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative P&L',
                        data: data,
                        borderColor: data[data.length-1] >= 0 ? '#22c55e' : '#ef4444',
                        backgroundColor: data[data.length-1] >= 0 ? 'rgba(34,197,94,0.1)' : 'rgba(239,68,68,0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8', maxTicksLimit: 10 } },
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        async function updateData() {
            const btn = document.querySelector('.update-btn');
            btn.textContent = 'Updating...';
            try {
                await fetch('/api/update');
                await loadData();
                btn.textContent = 'Update Data';
            } catch (error) {
                btn.textContent = 'Update Error';
                console.error(error);
            }
        }

        async function resetData() {
            if (!confirm('This will clear the cache and recalculate from Public API. Continue?')) return;
            const btn = document.querySelector('.reset-btn');
            btn.textContent = 'Resetting...';
            try {
                await fetch('/api/reset');
                await loadData();
                btn.textContent = 'Reset Cache';
            } catch (error) {
                btn.textContent = 'Reset Error';
                console.error(error);
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(loadData, 300000);
    </script>
</body>
</html>
