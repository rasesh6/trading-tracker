<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tracker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 28px; font-weight: 600; }
        .header-buttons { display: flex; gap: 10px; }
        .update-btn, .reset-btn { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .reset-btn { background: #ef4444; }
        .update-btn:hover { background: #2563eb; }
        .reset-btn:hover { background: #dc2626; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #1e293b; border-radius: 12px; padding: 20px; }
        .stat-card h3 { font-size: 14px; color: #94a3b8; margin-bottom: 8px; }
        .stat-card .value { font-size: 32px; font-weight: 700; }
        .stat-card .value.positive { color: #22c55e; }
        .stat-card .value.negative { color: #ef4444; }
        .stat-card .sub { font-size: 13px; color: #64748b; margin-top: 4px; }

        .section { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .section h2 { font-size: 18px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }

        .transaction-list { max-height: 500px; overflow-y: auto; }
        .transaction-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .transaction-item .desc { font-family: monospace; margin-bottom: 4px; }
        .transaction-item .meta { color: #64748b; font-size: 12px; }
        .transaction-item .amount { float: right; font-weight: 600; }
        .transaction-item .amount.positive { color: #22c55e; }
        .transaction-item .amount.negative { color: #ef4444; }

        .chart-section { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .chart-section h2 { font-size: 18px; margin-bottom: 15px; }

        .last-updated { text-align: center; color: #64748b; margin-top: 20px; }
        .version { text-align: center; color: #475569; font-size: 12px; margin-top: 10px; }

        .loading { text-align: center; padding: 40px; color: #94a3b8; }

        /* Login Modal Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-overlay.hidden {
            display: none;
        }

        .login-box {
            background: #1e293b;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .login-box input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #2563eb;
        }

        .login-box .error {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .login-box .error.visible {
            display: block;
        }

        /* Hide content when not authenticated */
        .content-wrapper.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Modal Overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h2>ðŸ”’ Authentication Required</h2>
            <input type="password" id="api-key-input" placeholder="Enter API key" />
            <button onclick="authenticate()">Login</button>
            <div id="login-error" class="error">Invalid API key. Please try again.</div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content-wrapper" class="content-wrapper hidden">
    <div class="container">
        <div class="header">
            <h1>Trading Tracker</h1>
            <div class="header-buttons">
                <button class="reset-btn" onclick="resetData()">Reset Cache</button>
                <button class="update-btn" onclick="updateData()">Update Data</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>MTD Realized P&L</h3>
                <div class="value" id="mtd-pl">$0.00</div>
                <div class="sub" id="mtd-closed">0 closed this month</div>
            </div>
            <div class="stat-card">
                <h3>YTD Realized P&L</h3>
                <div class="value" id="ytd-pl">$0.00</div>
                <div class="sub" id="ytd-closed">0 closed this year</div>
            </div>
            <div class="stat-card">
                <h3>Total Unrealized P&L</h3>
                <div class="value" id="unrealized-pl">$0.00</div>
                <div class="sub" id="open-count">0 open positions</div>
            </div>
            <div class="stat-card">
                <h3>Total Positions</h3>
                <div class="value" id="total-positions">0</div>
                <div class="sub" id="open-positions">0 open</div>
            </div>
        </div>

        <div class="chart-section">
            <h2>Cumulative P&L (YTD)</h2>
            <canvas id="pnlChart" height="100"></canvas>
        </div>

        <p class="last-updated">Last updated: <span id="last-updated">Loading...</span></p>
        <p class="version" id="version"></p>
    </div>
    </div> <!-- End content-wrapper -->

    <script>
        // HARDCODED API KEY (safe - local file only)
        const API_KEY = '04a41e5aab501078abbdbcc6f308921c1a9b293f544ec694b77583fbb9f7a0a6';
        let pnlChart = null;

        // Get API key (hardcoded for local file)
        function getApiKey() {
            return API_KEY;
        }

        // Wrapper for authenticated fetch
        async function authenticatedFetch(url, options = {}) {
            const headers = {
                ...options.headers,
                'X-API-Key': API_KEY
            };

            return fetch(url, { ...options, headers });
        }

        // Auto-login on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Hide login overlay immediately
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('content-wrapper').classList.remove('hidden');
            // Load data automatically
            loadData();
        });


        async function loadData() {
            try {
                const response = await authenticatedFetch('/api/stats');
                const data = await response.json();

                if (data.error) {
                    console.error('Error:', data.error);
                    return;
                }

                // Format P&L
                const pl = (val) => {
                    const v = val || 0;
                    return v >= 0 ? `+$${v.toFixed(2)}` : `-$${Math.abs(v).toFixed(2)}`;
                };
                const setPl = (id, val) => {
                    const el = document.getElementById(id);
                    el.textContent = pl(val);
                    el.className = 'value ' + (val >= 0 ? 'positive' : 'negative');
                };

                // Update stats
                setPl('mtd-pl', data.mtd_realized_pl);
                setPl('ytd-pl', data.ytd_realized_pl);
                setPl('unrealized-pl', data.total_unrealized_pl);

                document.getElementById('mtd-closed').textContent = `${data.mtd_closed} closed this month`;
                document.getElementById('ytd-closed').textContent = `${data.ytd_closed} closed this year`;

                const openCount = data.open_positions || 0;
                const totalPositions = data.total_positions || 0;
                const closedCount = totalPositions - openCount;

                document.getElementById('total-positions').textContent = totalPositions;
                document.getElementById('open-positions').textContent = `${openCount} open â€¢ ${closedCount} closed`;
                document.getElementById('open-count').textContent = `${openCount} open positions`;

                // Version and last updated
                const date = new Date(data.last_updated);
                document.getElementById('last-updated').textContent = date.toLocaleString();

                authenticatedFetch('/api/health')
                    .then(r => r.json())
                    .then(h => {
                        document.getElementById('version').textContent = `Version: ${h.version || 'Unknown'}`;
                    });

                // Load chart
                loadChartData(data.transactions || []);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function loadChartData(transactions) {
            // Group transactions by position to find closing dates
            // For options: group by underlying/expiry
            // For stocks: group by symbol
            const optionPositions = {};  // key -> {transactions: [], closing_date: null}
            const stockPositions = {};   // symbol -> {transactions: [], closing_date: null}

            for (const tx of transactions) {
                const desc = tx.description || '';
                const timestamp = tx.timestamp || '';
                const netAmount = parseFloat(tx.netAmount || 0);

                // Check if it's an option transaction
                const optionMatch = desc.match(/([A-Z]+2\d{2}\d{3}[CP]\d{8})/);
                if (optionMatch) {
                    // Extract underlying and expiry for grouping
                    const m = optionMatch[1].match(/([A-Z]+)(\d{6})([CP])(\d{8})/);
                    let key;
                    if (m) {
                        key = `${m[1]}_${m[2]}`;  // underlying_expiry
                    } else {
                        key = optionMatch[1];
                    }

                    if (!optionPositions[key]) {
                        optionPositions[key] = { transactions: [], totalPl: 0 };
                    }
                    optionPositions[key].transactions.push(tx);
                    optionPositions[key].totalPl += netAmount;
                    // Update closing date (latest timestamp for this position)
                    if (timestamp) {
                        if (!optionPositions[key].closing_date || timestamp > optionPositions[key].closing_date) {
                            optionPositions[key].closing_date = timestamp;
                        }
                    }
                } else {
                    // Check if it's a synthetic stock P&L transaction (type='stock_pnl')
                    if (tx.type === 'stock_pnl' && tx.symbol) {
                        const symbol = tx.symbol;
                        if (!stockPositions[symbol]) {
                            stockPositions[symbol] = { transactions: [], totalPl: 0, tradeCount: 0 };
                        }
                        stockPositions[symbol].transactions.push(tx);
                        stockPositions[symbol].totalPl += netAmount;
                        stockPositions[symbol].tradeCount += 1;
                        // Use the timestamp as closing date (SELL date)
                        if (timestamp) {
                            if (!stockPositions[symbol].closing_date || timestamp > stockPositions[symbol].closing_date) {
                                stockPositions[symbol].closing_date = timestamp;
                            }
                        }
                    } else {
                        // Legacy stock transaction - group by symbol
                        const parts = desc.split(' ');
                        if (parts.length >= 3) {
                            const symbol = parts[2];
                            if (!stockPositions[symbol]) {
                                stockPositions[symbol] = { transactions: [], totalPl: 0, tradeCount: 0 };
                            }
                            stockPositions[symbol].transactions.push(tx);
                            stockPositions[symbol].totalPl += netAmount;
                            stockPositions[symbol].tradeCount += 1;
                            // Update closing date (latest timestamp for this symbol)
                            if (timestamp) {
                                if (!stockPositions[symbol].closing_date || timestamp > stockPositions[symbol].closing_date) {
                                    stockPositions[symbol].closing_date = timestamp;
                                }
                            }
                        }
                    }
                }
            }

            // Group P&L by closing date
            const dailyPl = {};

            // For options: add full P&L on closing date
            for (const key of Object.keys(optionPositions)) {
                const pos = optionPositions[key];
                if (pos.closing_date) {
                    const date = new Date(pos.closing_date).toLocaleDateString();
                    dailyPl[date] = (dailyPl[date] || 0) + pos.totalPl;
                }
            }

            // For stocks: add full P&L on closing date
            for (const symbol of Object.keys(stockPositions)) {
                const pos = stockPositions[symbol];
                if (pos.closing_date) {
                    const date = new Date(pos.closing_date).toLocaleDateString();
                    dailyPl[date] = (dailyPl[date] || 0) + pos.totalPl;
                }
            }

            // Sort dates
            const sortedDates = Object.keys(dailyPl).sort((a, b) => new Date(a) - new Date(b));
            const data = sortedDates.map(d => dailyPl[d]);

            // Calculate cumulative
            let cumulative = 0;
            const cumulativeData = data.map(v => { cumulative += v; return cumulative; });

            updateChart(sortedDates, cumulativeData);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('pnlChart').getContext('2d');

            if (pnlChart) pnlChart.destroy();

            if (data.length === 0) {
                // Empty chart
                return;
            }

            pnlChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative P&L',
                        data: data,
                        borderColor: data[data.length-1] >= 0 ? '#22c55e' : '#ef4444',
                        backgroundColor: data[data.length-1] >= 0 ? 'rgba(34,197,94,0.1)' : 'rgba(239,68,68,0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8', maxTicksLimit: 10 } },
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        async function updateData() {
            const btn = document.querySelector('.update-btn');
            btn.textContent = 'Updating...';
            try {
                await authenticatedFetch('/api/update');
                await loadData();
                btn.textContent = 'Update Data';
            } catch (error) {
                btn.textContent = 'Update Error';
                console.error(error);
            }
        }

        async function resetData() {
            if (!confirm('This will clear the cache and recalculate from Public API. Continue?')) return;
            const btn = document.querySelector('.reset-btn');
            btn.textContent = 'Resetting...';
            try {
                await authenticatedFetch('/api/reset');
                await loadData();
                btn.textContent = 'Reset Cache';
            } catch (error) {
                btn.textContent = 'Reset Error';
                console.error(error);
            }
        }

        // Auto-refresh every 5 minutes
        setInterval(loadData, 300000);
    </script>
</body>
</html>
