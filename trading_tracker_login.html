<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tracker - P&L Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading:after {
            content: "Loading...";
            color: #667eea;
            font-size: 16px;
        }

        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .dashboard.visible {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-card.positive {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .stat-card.negative {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .trades-table th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        .trades-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .trades-table tr:hover {
            background: #f7fafc;
        }

        .positive {
            color: #22543d;
            font-weight: 600;
        }

        .negative {
            color: #742a2a;
            font-weight: 600;
        }

        .timestamp {
            color: #718096;
            font-size: 12px;
        }

        pre {
            background: #1a202c;
            color: #48bb78;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Trading Tracker - P&L Dashboard</h1>
            <p>Access your trading statistics and P&L data securely</p>
        </div>

        <div id="status"></div>

        <div class="controls">
            <button class="btn-primary" onclick="loadDashboard()">üìä Load Dashboard</button>
            <button class="btn-secondary" onclick="loadTrades()">üìã Load Recent Trades</button>
            <button class="btn-warning" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn-primary" onclick="resetCache()">‚ôªÔ∏è Reset Cache</button>
        </div>

        <div id="loading" class="loading" style="display: none;"></div>

        <div id="dashboard" class="dashboard">
            <div class="section">
                <h2>üìà Performance Summary</h2>
                <div class="stats-grid" id="stats-grid"></div>
            </div>

            <div class="section">
                <h2>üìã Recent Trades</h2>
                <div id="trades-container"></div>
            </div>
        </div>
    </div>

    <script>
        // HARD-CODED API KEY (local file only, safe)
        const API_KEY = '04a41e5aab501078abbdbcc6f308921c1a9b293f544ec694b77583fbb9f7a0a6';
        const BASE_URL = 'https://web-production-12eb.up.railway.app';

        // Helper to make authenticated requests
        async function authenticatedFetch(endpoint) {
            try {
                const response = await fetch(`${BASE_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });

                if (response.status === 401) {
                    throw new Error('Authentication failed. Please check your API key.');
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        // Show status message
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = isError ? 'error' : 'success';
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            // Auto-hide after 5 seconds if not error
            if (!isError) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        // Load dashboard stats
        async function loadDashboard() {
            setLoading(true);
            document.getElementById('dashboard').classList.remove('visible');

            try {
                const data = await authenticatedFetch('/api/stats');

                // Display stats
                const statsGrid = document.getElementById('stats-grid');
                const ytdPL = data.ytd_realized_pl || 0;
                const mtdPL = data.mtd_realized_pl || 0;
                const openPositions = data.open_positions || 0;
                const totalPositions = data.total_positions || 0;

                statsGrid.innerHTML = `
                    <div class="stat-card ${ytdPL >= 0 ? 'positive' : 'negative'}">
                        <h3>YTD Realized P&L</h3>
                        <div class="value">$${ytdPL.toFixed(2)}</div>
                    </div>
                    <div class="stat-card ${mtdPL >= 0 ? 'positive' : 'negative'}">
                        <h3>MTD Realized P&L</h3>
                        <div class="value">$${mtdPL.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Open Positions</h3>
                        <div class="value">${openPositions}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Positions</h3>
                        <div class="value">${totalPositions}</div>
                    </div>
                `;

                document.getElementById('dashboard').classList.add('visible');
                showStatus('Dashboard loaded successfully');
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        }

        // Load recent trades
        async function loadTrades() {
            setLoading(true);
            document.getElementById('dashboard').classList.remove('visible');

            try {
                const data = await authenticatedFetch('/api/trades?days=7');

                const container = document.getElementById('trades-container');

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="color: #718096; padding: 20px;">No recent trades found.</p>';
                } else {
                    let html = '<table class="trades-table"><thead><tr><th>Date</th><th>Symbol</th><th>Side</th><th>Quantity</th><th>Price</th><th>P&L</th></tr></thead><tbody>';

                    data.forEach(trade => {
                        const pl = trade.netAmount || 0;
                        const plClass = pl >= 0 ? 'positive' : 'negative';
                        const date = new Date(trade.date || trade.tradeDate).toLocaleDateString();

                        html += `
                            <tr>
                                <td class="timestamp">${date}</td>
                                <td>${trade.symbol || 'N/A'}</td>
                                <td>${trade.side || 'N/A'}</td>
                                <td>${trade.quantity || 'N/A'}</td>
                                <td>$${(trade.price || 0).toFixed(2)}</td>
                                <td class="${plClass}">$${pl.toFixed(2)}</td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    container.innerHTML = html;
                }

                document.getElementById('dashboard').classList.add('visible');
                showStatus(`Loaded ${data?.length || 0} recent trades`);
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        }

        // Refresh data
        async function refreshData() {
            setLoading(true);

            try {
                await authenticatedFetch('/api/update');
                showStatus('Data refreshed successfully');
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        }

        // Reset cache
        async function resetCache() {
            setLoading(true);

            try {
                await authenticatedFetch('/api/reset');
                showStatus('Cache reset successfully');
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        }

        // Auto-load dashboard on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Trading Tracker Login Page Loaded');
            console.log('API Key configured (hardcoded)');
        });
    </script>
</body>
</html>
